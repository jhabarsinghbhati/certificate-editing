	<style type="text/css">


		*,
		*::before,
		*::after
		{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		body{
			height: 100vh;
		}

		.side-bar
		{
			width: 400px;
			height: 100vh;
			background: indigo;
			border: 1px solid lightgreen;
			position: fixed;
			z-index: 3;
			top:0px;
			right: 0px;
			transition: 100ms linear;
			overflow: scroll;
		}

		.side-bar-close
		{
			transform: translateX(400px);
			height: 100vh;
			background: indigo;
			border: 1px solid lightgreen;
			position: fixed;
			z-index: 3;
			transition: 100ms linear;
		}

		.side-bar > div.closed
		{
			position: absolute;
			top: 0px;
			background: indigo;
			padding: 10px 15px;
			right: -41px;
			color: white;
			font-family: ubuntu;
			font-size: 20px;
			font-weight: bolder;
			cursor: pointer;
			z-index: 6;
		}

		.certificate-body{
			width: 100%;
			height: 110vh;;
			background: pink;
			text-align: center;
		}

		.certificate-body > iframe{
			width: 800px;
			height: 670px;
			position: absolute;
			top:0px;
			left:0px;
		}
	</style>

	<script type="text/javascript">
		
		document.querySelector('.show-me').addEventListener('dblclick', () => {
			document.querySelector('.side-bar').classList.toggle('side-bar-close')
		})

		document.querySelector('.upload-certificate').addEventListener('click', () => {
			document.querySelector('.certificate-body > iframe ').setAttribute('src', 'certificate.pdf')
		})


		$('.create-ref-no').click(()=> {
			const value = $('[placeholder="Ref No"]').val()
			var element = document.createElement("span")
			element.setAttribute('class', 'ref-no')
			element.innerText = value
			document.querySelector('.appender').appendChild(element)
			console.log(element)
			$('.ref-no').css({
				position: 'absolute',
				top: '100px',
				left: '600px',
				zIndex: '5',
			})	

		})	
		$('.ref-no-control .increase-size').click(() => {
			var prevFontSize = $('.ref-no').css('fontSize');
			console.log(prevFontSize)
			$('.ref-no').css({
				fontSize: (+prevFontSize.slice(0, prevFontSize.length-2)+ 2) + 'px' 
			})
			prevFontSize = $('.ref-no').css('fontSize');
			$('.ref-no-control .font-size-badge').text(+prevFontSize.slice(0, prevFontSize.length-2))
		})

		$('.ref-no-control .decrease-size').click(() => {
			var prevFontSize = $('.ref-no').css('fontSize');
			console.log(prevFontSize)
			$('.ref-no').css({
				fontSize: (+prevFontSize.slice(0, prevFontSize.length-2) - 2) + 'px' 
			})
			prevFontSize = $('.ref-no').css('fontSize');
			$('.ref-no-control .font-size-badge').text(+prevFontSize.slice(0, prevFontSize.length-2))
		})



		$('.ref-no-control .up').click(() => {
			var yCoordicate = $('.ref-no').css('top');
			
			$('.ref-no').css({
				top: (+yCoordicate.slice(0, yCoordicate.length-2) - 2) + 'px' 
			})
			yCoordicate = $('.ref-no').css('top');
			$('.ref-no-control .y-coordinate-badge').text(+yCoordicate.slice(0, yCoordicate.length-2))
		})

		$('.ref-no-control .down').click(() => {
			var yCoordicate = $('.ref-no').css('top');
			
			$('.ref-no').css({
				top: (+yCoordicate.slice(0, yCoordicate.length-2) + 2) + 'px' 
			})
			yCoordicate = $('.ref-no').css('top');
			$(' .ref-no-control .y-coordinate-badge').text(+yCoordicate.slice(0, yCoordicate.length-2))
		})

		$('.ref-no-control .left').click(() => {
			var xCoordicate = $('.ref-no').css('left');
			
			$('.ref-no').css({
				left: (+xCoordicate.slice(0, xCoordicate.length-2) - 2) + 'px' 
			})
			xCoordicate = $('.ref-no').css('left');
			$('.ref-no-control .x-coordinate-badge').text(+xCoordicate.slice(0, xCoordicate.length-2))
		})

			var xCoordicate = $('.signature-logo').css('left');

	</script>
